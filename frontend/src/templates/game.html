<!-- Barre de contrôle fixe en haut -->
<div class="game-control-bar">

	<div class="control-group">
		<span class="control-label">Mode IA</span>
		<label class="toggle-switch">
			<input type="checkbox" id="mode-toggle">
			<span class="toggle-slider"></span>
		</label>
	</div>

	<div class="control-group">
		<select id="difficulty-select" class="difficulty-select" disabled>
			<option value="" disabled selected>Difficulté</option>
			<option value="easy">Facile</option>
			<option value="medium">Moyen</option>
			<option value="hard">Difficile</option>
		</select>
	</div>


	<div class="game-status">
		<!-- Messages dynamiques (centrés) -->
		<div class="status-messages" id="game-status">
			<span class="status-message"></span>
		</div>
		<!-- Commandes (alignées à droite) -->
		<div class="status-controls" id="game-controls">
			<span class="controls-text"></span>
		</div>
	</div>

</div>

<!-- Canvas du jeu (prend tout l'espace restant) -->
<div class="game-canvas-container">
	<canvas id="pong-canvas"></canvas>
</div>

<!-- Modal de victoire -->
<div id="victoryModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <button class="modal-close">&times;</button>
    <h2 class="modal-title">Bravo</h2>
	<p class="modal-joueur">Le  <span id="winnerName"></span> a gagné !</p>
    <p class="modal-score" id="modalScore"></p>
    <a href="/tournament" data-route class="btn btn-tertiary">Jouer en tournoi</a>
  </div>
</div>
