<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%'>
  <filter id='noise'>
    <feTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' seed='1' result='turb'/>
    <feColorMatrix type='saturate' values='0.3' />
    <feComponentTransfer>
      <feFuncR type='linear' slope='1.5' intercept='0'/>
      <feFuncG type='linear' slope='1.3' intercept='0'/>
      <feFuncB type='linear' slope='1.1' intercept='0'/>
    </feComponentTransfer>
  </filter>
  <rect width='100%' height='100%' filter='url(#noise)'/>
</svg>
