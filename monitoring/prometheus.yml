# Configuration Prometheus
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ft_transcendence'

rule_files:
  - "alert_rules.yml"

# Règles d'alerting
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Configuration des scrape jobs
scrape_configs:
  # Métriques du backend Fastify
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Métriques système (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s

  # Auto-monitoring de Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']