version: '3.8'

services:
  # NGINX Reverse Proxy avec HTTPS
  nginx:
    image: nginx:alpine
    container_name: ft_transcendence_nginx
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP (redirige vers HTTPS)
      - "443:443"    # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - transcendence_network
    depends_on:
      - backend
      - frontend

  # Backend Fastify
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ft_transcendence_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3000}
      SQLITE_PATH: ${SQLITE_PATH:-./data/transcendence.db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      OAUTH42_CLIENT_ID: ${OAUTH42_CLIENT_ID}
      OAUTH42_CLIENT_SECRET: ${OAUTH42_CLIENT_SECRET}
      OAUTH42_CALLBACK_URL: ${OAUTH42_CALLBACK_URL:-http://localhost:3000/api/auth/42/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@transcendence.com}
    expose:
      - "3000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - backend_node_modules:/app/node_modules
    networks:
      - transcendence_network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ft_transcendence_frontend
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - transcendence_network
    depends_on:
      - backend

  # Prometheus pour monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ft_transcendence_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - transcendence_network

  # # Grafana pour visualisation
  grafana:
    image: grafana/grafana:latest
    container_name: ft_transcendence_grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-simon123}
      - GF_INSTALL_PLUGINS=
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - transcendence_network
    depends_on:
      - prometheus

  # # Node Exporter pour métriques système
  node-exporter:
    image: prom/node-exporter:latest
    container_name: ft_transcendence_node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - transcendence_network

  # # Elasticsearch pour stockage des logs
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ft_transcendence_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.key
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.crt
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-transcendence_elk_2024}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "127.0.0.1:9200:9200"  # Accessible uniquement en local
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./elasticsearch-certs:/usr/share/elasticsearch/config/certs:ro
    networks:
      - transcendence_network

  # # Logstash pour traitement des logs
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: ft_transcendence_logstash
    restart: unless-stopped
    volumes:
      - ./logging/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5000:5000"
    depends_on:
      - elasticsearch
    networks:
      - transcendence_network

  # # Kibana pour visualisation des logs
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ft_transcendence_kibana
    restart: unless-stopped
    ports:
      - "127.0.0.1:5601:5601"  # Accessible uniquement en local
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_user
      - ELASTICSEARCH_PASSWORD=elasticsearch
      - XPACK_SECURITY_ENABLED=true
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY:-transcendence_kibana_encryption_key_min_32_chars_2024}
    depends_on:
      - elasticsearch
    networks:
      - transcendence_network

  # # Setup ILM - Initialisation de la politique de rétention des logs
  elasticsearch-setup:
    image: alpine:latest
    container_name: ft_transcendence_elasticsearch_setup
    volumes:
      - ./logging/setup-ilm.sh:/setup/setup-ilm.sh:ro
      - ./logging/ilm-policy.json:/setup/ilm-policy.json:ro
      - ./logging/index-template.json:/setup/index-template.json:ro
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ELASTIC_USER=${ELASTIC_USER:-elastic}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-transcendence_elk_2024}
    command: sh -c "apk add --no-cache curl bash && /setup/setup-ilm.sh"
    depends_on:
      - elasticsearch
    networks:
      - transcendence_network
    restart: "no"

networks:
  transcendence_network:
    driver: bridge

volumes:
  backend_node_modules:
  prometheus_data:
  grafana_data:
  elasticsearch_data:
